twig:
    paths: ['%kernel.project_dir%/templates']
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    date:
        #timezone: America/Sao_Paulo
        format: m/d/Y
    number_format:
        decimals: 2
        #decimal_point: ','
        #thousands_separator: '.'
    form_themes:
        - 'admin/_form/_fields.html.twig'
        - 'bootstrap_4_layout.html.twig'
    globals:
        title: '%title%'
        title_site: '%title_site%'
